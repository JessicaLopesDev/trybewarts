<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
         <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
         <h1 id="trybewarts-header-title">Trybewarts</h1>
         <form action="" class="trybewarts-login">
            <input id="input-email" type="email" name="email" placeholder="Email">
            <input id="input-senha" type="password" name="password" placeholder="Senha">
            <button id="form-button">Entrar</button>
         </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <section id="nome-sobrenome">
                <label for="input-name">
                Nome
                <input id="input-name" placeholder="Nome" type="text">
                </label>
                <label for="input-lastname">
                    Sobrenome
                    <input id="input-lastname" placeholder="Sobrenome" type="text">
                </label>
            </section>
            <section id="email-casa">
                <label for="input-email">
                    Email
                    <input id="input-email" placeholder="Email" type="text">
                </label>
                <label for="house">Casa:
                    <select name="" id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </section>
            <label id="label-family" for="">Qual sua família?</label>
            <label for="frontend">
                <input id="frontend" name="family" value="Frontend" type="radio"> 
                Família Frontend
            </label>
            <label for="backend">
                <input id="backend" name="family" value="Backend" type="radio"> 
                Família Backend
            </label>
            <label for="fullstack">
                <input id="fullstack" name="family" value="FullStack" type="radio"> 
                Família FullStack
            </label>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
